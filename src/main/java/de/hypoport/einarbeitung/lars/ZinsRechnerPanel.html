<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

</head>
<body>
	<wicket:panel>
		<form wicket:id="form">
			<div class="ui-corner-all">

				<table class"tableborder">
					<tr>
						<th colspan="3"><label>Darlehensrechner</label></th>
						<th></th>
					</tr>
					<tr>
						<td><label>Miete:</label></td>
						<td colspan="2"><input class="inputfield" wicket:id="miete" type="text" />€</td>
						<td><span wicket:id="mieteFeedback"></span></td>
					</tr>
					<tr>
						<td><label>Sparen:</label></td>
						<td colspan="2"><input class="inputfield" wicket:id="sparen" type="text" />€</td>
						<td></td>
					</tr>
					<tr>
						<td><label>Zins:</label></td>
						<td colspan="2"><input class="inputfield" wicket:id="zins" type="text" />%</td>
						<td><span wicket:id="zinsFeedback"></span></td>
					</tr>
					<tr>
						<td colspan="3">&nbsp;</td>
					</tr>
					<tr>
						<td><label>Tilgung:</label></td>
						<td colspan="2"><input class="inputfield" wicket:id="tilgung" type="text" />%</td>
						<td><span wicket:id="tilgungFeedback"></span></td>
					</tr>
					<tr>
						<td colspan="3">oder</td>
						<td></td>
					</tr>
					<tr>
						<td><label>Laufzeit:</label></td>
						<td colspan="2"><input class="inputfield" wicket:id="laufzeit" type="text" />Monate</td>
						<td></td>
					</tr>
					<tr>
						<td colspan="3">
							<div wicket:id="feedback"></div>
							<button type="submit">berechnen</button>
						</td>
						<td></td>
					</tr>

					<tr>
						<td><label>Resultat:</label></td>
						<td colspan="2"><input class="inputfield" wicket:id="resultat" type="text" />€</td>
						<td></td>
					</tr>

				</table>
			</div>
		</form>
	</wicket:panel>

</body>
</html>
